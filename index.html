 
<html>
  <head>
    <title>ImgRecognition.Com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-default one">ImgRecognition.Com</h1>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <b class="name_of_objects">
      Magnet
      <hr>
      Ruler
      <hr>
      Stapler
      <hr>
      Whistle
      <hr>
      Pop-It
      <hr>
      </b>
          

      <label>Webcam View - </label>
      <div id="wc"></div>
      

      <br><br>
      <div id="result"></div>

      <br><br>
      <button id="capture" onclick="captureimage()" class="btn btn-info">Capture Your Item's Image</button>
      <br><br>
      <button id="identify" onclick="identifyimage()" class="btn btn-success">Identify Item's Image</button>
      <br><br>
      <p style="font-size: 22px;">Object : <span id="next_to"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="accuracy"></span> </p>
    
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
